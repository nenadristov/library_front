<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .edit-button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="member.html">Add Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lend.html">Lend a Book</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Member Button -->
<div class="container mt-4">
  <button type="button" class="btn btn-primary add-button" data-bs-toggle="modal" data-bs-target="#addMemberModal">
    Add Member
  </button>
</div>
  <!-- Members Table -->
  <div class="container mt-4">
    <h2 class="mb-4">Members</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Date of Birth</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Has Lend</th>
          <th>Joined</th>
          <th>Lend On</th>
          <th>Has Paid</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="membersTableBody">
        <!-- Member rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Edit Member Modal -->
  <div class="modal fade" id="editMemberModal" tabindex="-1" aria-labelledby="editMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMemberModalLabel">Edit Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editMemberForm">
            <!-- Member fields will be dynamically added here -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Member Modal -->
  <div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addMemberModalLabel">Add Member</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addMemberForm">
            <!-- Member fields for creating a new member -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname">
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address">
            </div>
            <button type="submit" class="btn btn-primary">Add Member</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Custom Script -->
  <script>
    $(document).ready(function() {
      // Fetch members from API and populate the table
      $.ajax({
        url: 'http://localhost:8000/members/',
        type: 'GET',
        success: function(response) {
          var members = response.members;
          var tableBody = $('#membersTableBody');

          members.forEach(function(member) {
            var hasLendIcon = member.hasLend ? '<span class="text-success">&#10004;</span>' : '<span class="text-danger">&#10008;</span>';
            var memberRow = $('<tr>' +
              '<td>' + member.id + '</td>' +
              '<td>' + member.name + '</td>' +
              '<td>' + member.surname + '</td>' +
              '<td>' + member.dateOfBirth + '</td>' +
              '<td>' + member.email + '</td>' +
              '<td>' + member.phoneNumber + '</td>' +
              '<td>' + member.address + '</td>' +
              '<td>' + hasLendIcon + '</td>' +
              '<td>' + member.joined + '</td>' +
              '<td>' + member.lendOn + '</td>' +
              '<td>' + (member.hasPaid ? '<span class="text-success">&#10004;</span>' : '<span class="text-danger">&#10008;</span>') + '</td>' +
              '<td><span class="edit-button" data-member-id="' + member.id + '">&#9998;</span></td>' +
              '</tr>');

            tableBody.append(memberRow);
          });

          // Open edit member modal when edit button is clicked
          $('.edit-button').click(function() {
            var memberId = $(this).data('member-id');
            var member = members.find(function(member) {
              return member.id === memberId;
            });

            if (member) {
              // Set member details in the edit form
              var editMemberForm = $('#editMemberForm');
              editMemberForm.empty(); // Clear previous form fields

              // Generate form fields dynamically
              for (var key in member) {
                if (key !== 'hasLend') {
                  var fieldValue = member[key];
                  var formField = $('<div class="mb-3">' +
                    '<label for="' + key + '" class="form-label">' + key + '</label>' +
                    '<input type="text" class="form-control" id="' + key + '" name="' + key + '" value="' + fieldValue + '">' +
                    '</div>');

                  editMemberForm.append(formField);
                }
              }

              // Open the modal
              $('#editMemberModal').modal('show');
            }
          });

          // Submit the edit form
          $('#editMemberForm').submit(function(e) {
            e.preventDefault(); // Prevent form submission

            var formValues = $(this).serializeArray();
            var memberData = {};

            // Construct member data object from form values
            $.each(formValues, function(index, field) {
              memberData[field.name] = field.value;
            });

            // Send PATCH request to update member information
            $.ajax({
              url: 'http://localhost:8000/members/' + memberData.id,
              type: 'PATCH',
              data: memberData,
              success: function(response) {
                // Close the modal
                $('#editMemberModal').modal('hide');
                // Refresh the page to reflect the changes
                location.reload();
              },
              error: function(xhr, status, error) {
                // Handle error response
                console.error(error);
              }
            });
          });
        },
        error: function(xhr, status, error) {
          // Handle error response
          console.error(error);
        }
      });
    

    $('#addMemberButton').click(function() {
        $('#addMemberModal').modal('show');
      });

      // Submit the add member form
      $('#addMemberForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission

        var formData = $(this).serialize();

        // Send POST request to create a new member
        $.ajax({
          url: 'http://localhost:8000/members/',
          type: 'POST',
          data: formData,
          success: function(response) {
            // Close the modal
            $('#addMemberModal').modal('hide');
            // Refresh the page to reflect the changes
            location.reload();
          },
          error: function(xhr, status, error) {
            // Handle error response
            console.error(error);
          }
        });
      });
    });
    
  </script>
</body>
</html>
